{% extends "layout.html" %}

{% block main %}
    <table class="table table-striped table-hover">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for history in histories %}
        <tr>
            <td>{{history.symbol}}</td>
            <td>{{history.shares}}</td>
            <td>${{history.price}}</td>
            <td>{{history.date_time}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
