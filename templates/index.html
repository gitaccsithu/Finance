{% extends "layout.html" %}

{% block main %}

    <table class="table table-striped table-hover">
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        {% for dict in Uinfo %}
        <tr>
            <td>{{dict.symbol}}</td>
            <td>{{dict.name}}</td>
            <td>{{dict.shares}}</td>
            <td>{{dict.price}}</td>
            <td>{{dict.total}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td>CASH</td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{Ucash}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{gtotal}}</td>
        </tr>
    </table>
{% endblock %}
